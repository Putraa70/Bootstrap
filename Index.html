    <!DOCTYPE html>
    <html lang="id">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HIMAKOM Unila</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
        font-family: 'Montserrat', sans-serif;
        
        background-color: #000000;
        color: white;
        }

        /* Navbar */
        .navbar {
        background-color: #FFC107;
        }
        .navbar .navbar-brand,
        .navbar .nav-link {
        color: #ffffff !important;
        font-weight: bold;
        }
        .navbar .nav-link:hover {
        text-decoration: underline;
        }

        /* Hero Section */
        .hero {
        background: url('Logo\ Himakom.png') no-repeat center center/cover;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        }

        .hero::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
        position: relative;
        z-index: 2;
        color: #fff;
        }

        .hero h1 {
        font-size: 3.5rem;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .hero p {
        font-size: 1.2rem;
        margin-top: 1rem;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        .btn-cta {
        margin-top: 1.5rem;
        font-size: 1.1rem;
        padding: 0.75rem 1.5rem;
        background-color: #FFC107;
        border: none;
        color: #000;
        font-weight: bold;
        }

        .btn-cta:hover {
        background-color: #e0a800;
        }

        /* Footer */
        footer {
        background-color: #111;
        color: #ffc107;
        padding: 30px 0;
        }

        footer a {
        color: #ffc107;
        margin: 0 10px;
        text-decoration: none;
        }

        footer a:hover {
        text-decoration: underline;
        }
    </style>
    </head>
    <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="Logo Himakom.png" alt="Logo Himakom" width="40" class="me-2">
        <span>HIMAKOM</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="#">Beranda</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tentang</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Kegiatan</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Kontak</a></li>
        </ul>
        </div>
    </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
    <div class="container hero-content">
        <h1>Selamat Datang di HIMAKOM Unila</h1>
        <p>Bersama kita tumbuh, berkembang, dan berkarya dalam dunia teknologi.</p>
        <a href="#tentang" class="btn btn-cta">Pelajari Lebih Lanjut</a>
    </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
    <div class="container">
        <p>Ikuti kami di:</p>
        <p>
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
        </p>
        <p>&copy; 2025 HIMAKOM Unila. All rights reserved.</p>
    </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
